services:
  - type: web
    name: lilnest-api
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    autoDeploy: true
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false # set in Render dashboard (Environment tab)
  - type: static
    name: lilnest-web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://YOUR-API-ONRENDER-URL # replace after API deploy, e.g. https://lilnest-api.onrender.com
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false
